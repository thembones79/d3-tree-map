<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Tree Map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script
      defer
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </head>
  <body>
    <div class="canvas">
      <div id="title"><h1>D3 Tree Map for freeCodeCamp</h1></div>

      <div id="chart">
        <div class="toggles">
          <button class="button init" id="game" default>Games</button>
          <button class="button" id="kick" active>Kickstarter</button>
          <button class="button" id="movie" checked>Movies</button>
        </div>

        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
